name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Add Docker Hub username as GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Add Docker Hub password as GitHub Secrets

      - name: SSH to EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}  # Add your EC2 public IP as a GitHub Secret
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your private SSH key as a GitHub Secret
          script: |
           # Update package index and install dependencies
            sudo apt-get update -y
            sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
            # Add Docker's official GPG key
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
            sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
            # Install Docker
            sudo apt-get update -y
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io
            # Add the SSH user to the Docker group
            sudo usermod -aG docker ${{ ubuntu }}
            # Install Docker Compose
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            # Verify installations
            docker --version
            docker-compose --version

            cd /home/ubuntu/
            git clone https://github.com/noxxspring/fastapi-book-project.git
            cd fastapi-book-project/
            git pull 
            docker-compose up -d --build  # Rebuild and start containers
